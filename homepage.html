<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #588776;
}
		
li {
  float: left;
}

li a {
  display: block;
  color: black;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
  font-family:serif;
  font-size:20px; 
}

li a:hover {
  background-color: #91bfae;
}
	</style>
	
</head>
<body>
	<ul>
		<li><a href="#main">Home</a></li>
		<li><a href="#about">About</a></li>
		<li><a href="#services">Services</a></li>
		<li><a href="#contact">Contact</a></li>
	</ul>
	<h1>This is the start to a home page</h1>
	<h4>Using h1 tags help with SEO</h4>
</body>
</html>
